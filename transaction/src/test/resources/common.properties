
# this setting is for unit test

[jdbc]
jdbc.driverClassName=org.h2.Driver

jdbc.url=jdbc:h2:mem:unittest
# connect to a in memory database, because of H2 feature, you don't need to install db sever or create db before do this
#  mytest is database name

jdbc.username=sa
jdbc.password=

[hibernate]
#hibernate.hbm2ddl.auto=validate
hibernate.dialect=org.hibernate.dialect.H2Dialect
hibernate.hbm2ddl.auto=create-drop
hibernate.show_sql=true
hibernate.default_catalog=unittest
hibernate.default_schema=PUBLIC

